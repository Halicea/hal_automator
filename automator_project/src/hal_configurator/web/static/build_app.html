<div id="build">
    <form>
        App Name: <input type="text" id="app_name" name="app_name"/></br>
        App ID in Portal: <input type="text" id="app_id_portal" name="app_id_portal"/></br>
        iOS App ID: <input type="text" id="app_id" name="app_id"/></br>
