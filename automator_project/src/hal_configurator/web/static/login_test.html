<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Cookies Test</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/configSvc.js"></script>
    <script type="text/javascript" src="js/controllers/AuthenticationCtrl.js"></script>
</head>
<body>
    <div id="controllerDiv" ng-controller="AuthenticationCtrl">
        <div style="width: 250px; margin-left: 45%; margin-top: 10%" ng-repeat="user in config.UserLogin.slice(0, 1)" >
            <label for="email">E-mail: </label>
            <input style="margin-left:17px" id="email" name="email" type="text" ng-model="email" required />
            <label style="margin-top:10px;margin-bottom:10px;" for="password">Password: </label>
            <input style="margin-top:10px;margin-bottom:10px;" id="password" type="password" name="password" ng-model="password" required/>
            <button ng-click="saveInput(email, password, user.email, user.password)" style="margin-right: 40px;float:right"type="submit" id="submit">Login</button>
        </div>
    </div>
</body>
</html>
