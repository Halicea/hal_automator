<div>
    <div style="margin-left: 43%; margin-bottom: 15px;">
        <select style="margin-top:15px;" ng-model="configId" ng-change="reloadConfig(configId)">
            <option ng-repeat="c in configurations">{{c}}</option>
        </select>
        <select style="margin-top:15px;" ng-model="platform" ng-change="reloadPlatform(platform)">
            <option value="IOS" selected>IOS</option>
            <option value="Android">Android</option>
        </select>
    </div>
    <form>
        <div style="margin-left:18%" ng-repeat="res in config.Resources">
            <div ng-if="res">
                <img src="/config/{{configId}}/{{platform}}/{{res.url}}" alt="{{res.id}}" style="max-height: 250px"/>
                </br>
                <input style="margin-bottom:5px;"type="file" id="res" value=""/>
            </div>
        </div>
    </form>
</div>
